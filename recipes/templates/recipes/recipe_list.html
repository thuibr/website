{% extends "_base.html" %}
{% block content %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe }}</a>
            </li>
        {% empty %}
            <li>No recipes yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'recipes:recipe-create' %}">Add New Recipe</a>
{% endblock content %}
