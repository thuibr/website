{% extends "_base.html" %}
{% block title %}
    {{ object.title }}
{% endblock title %}
{% block content %}
    <a href="{% url 'recipes:recipe-list' %}">Recipes</a>
    <h1 name="title">{{ object.title }}</h1>
    <p name="notes">{{ object.notes }}</p>
    <a href="{{ object.url }}">Link</a>
    <a href="{{ object.get_update_url }}">Edit</a>
    <a href="{{ object.get_delete_url }}">Delete</a>
{% endblock content %}
