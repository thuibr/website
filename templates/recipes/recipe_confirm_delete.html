{% extends "_base.html" %}
{% block title %}
    Delete {{ object }}
{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" name="submit" value="Confirm">
    </form>
{% endblock content %}
