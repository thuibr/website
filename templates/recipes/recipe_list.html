{% extends "_base.html" %}
{% block content %}
    <h1>Recipes</h1>
    {% for recipe in object_list %}
        <article>
            <a href="{{ recipe.url }}">{{ recipe }}</a>
            {% if recipe.notes %}<p name="notes">{{ recipe.notes|linebreaks }}</p>{% endif %}
        </article>
    {% empty %}
        <p>No recipes yet.</p>
    {% endfor %}
    <a href="{% url 'recipes:recipe-create' %}">Add New Recipe</a>
{% endblock content %}
