{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="website">
        <meta name="keywords" content="blog recipes">
        <link rel="stylesheet" href="{% static 'pico.min.css' %}" />
        <title>
            {% block title %}
                Tom's Website
            {% endblock title %}
        </title>
    </head>
    <body hx-boost="true">
        <nav>
            |
            {% if request.user.is_authenticated %}
                <p>You are logged in as {{ request.user.email }}.</p>
            {% else %}
                <a href="{% url 'email_login' %}">Login</a>
            {% endif %}
            |
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'recipes:recipe-list' %}">Recipes</a> |
            <a href="{% url 'links:link-list' %}">Links</a> |
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
