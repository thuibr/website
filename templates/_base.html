<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="website">
        <meta name="keywords" content="blog recipes">
        <title>
            {% block title %}
                Tom's Website
            {% endblock title %}
        </title>
    </head>
    <body>
        {% block content %}
	{% if request.user.is_authenticated %}
	<p>
	You are logged in as {{ request.user.email }}.
	</p>
	{% endif %}
        {% endblock content %}
    </body>
</html>
