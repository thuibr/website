{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="website">
        <meta name="keywords" content="blog recipes">
	<link rel="stylesheet" type="text/css" href="{% static 'water.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <script src="https://unpkg.com/htmx.org@1.9.11"></script>
        <title>
            {% block title %}
                Tom's Website
            {% endblock title %}
        </title>
    </head>
    <body hx-boost="true">
        {% if request.user.is_authenticated %}<p>You are logged in as {{ request.user.email }}.</p>{% endif %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
