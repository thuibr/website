{% extends "_base.html" %}
{% block content %}
    <h1>Links</h1>
    {% for link in object_list %}
        <article>
            <a href="{{ link.url }}">{{ link }}</a>
            {% if link.notes %}
                <details>
                    <summary>Notes</summary>
                    <p>{{ link.notes|linebreaks }}</p>
                </details>
            {% endif %}
        </article>
    {% empty %}
        <p>No links yet.</p>
    {% endfor %}
{% endblock content %}
